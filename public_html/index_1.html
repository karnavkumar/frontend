<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>

<body>
    <header></header>
    <a href="index1.html">hello</a>
    <main>
        <div class="pull-right col-md-3">
            <h2 class="center-block" id="legendName">Login</h2>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">User Name</label>
                    <input type="text" class="form-control" id="usrName" aria-describedby="userNameHelp" placeholder="Enter email">
                    
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="usrPwd" placeholder="Password">
                </div>
                <div class="form-group" id="registerApp"></div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input">
                        Check me out
                    </label>
                </div>
                <input type="button" class="btn btn-success" onclick="login();" value="Login">
                <input type="button" id="loginRegisterbtn" class="btn btn-primary" onclick="registerPage();" value="Register">
            </form> 
        </div>
    </main>

    <footer></footer>

     <script src="bower_components/alertifyjs/dist/js/alertify.js"></script>
     <script src="bower_components/jquery/dist/jquery.min.js"></script>
     <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="js/script.js"></script>
